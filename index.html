<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <title>Willee Project</title>
    <script>
        (function() {
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.toLowerCase().split('-')[0];

            var supported = ['ko', 'en', 'ja', 'zh'];
            var target = supported.includes(lang) ? lang : 'en';

            window.location.replace('/' + target + '/');
        })();
    </script>
    <style>
        body { font-family: 'Segoe UI', -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #1A365D; color: #fff; }
        .loading { text-align: center; }
        .loading p { margin-top: 16px; color: #94A3B8; }
    </style>
</head>
<body>
    <div class="loading">
        <img src="images/willee_project_logo.svg" alt="Willee Project" style="height:80px;">
        <p>Redirecting...</p>
    </div>
</body>
</html>
